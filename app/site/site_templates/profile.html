{% extends 'base.html' %}

{% block content %} 
    <section class="bg-dark text-light text-center shadow mb-20">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email}} User's Profile</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5">Here are your profile details</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
    </div>
    <section id="collection" class=" bg-dark text-light p-10 p-lg-0 lg-10 text-center text-sm-start shadow lg">
        <div class="container p-5">
            <h2 class="text-center p-5">Collection</h2>
            <div class="row g-4 p-5">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="../../static/images/bloody_mary.jpg" alt="bloody mary" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="../../static/images/cosmopolitan.jpg" alt="cosmopolitan" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="../../static/images/martini.jpg" alt="martini"class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="../../static/images/old_fashion.jpg" alt="old_fashion" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="../../static/images/mai_tai.jpg" alt="mai_tai" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="../../static/images/moscow_mule.jpg" alt="moscow_mule" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
